<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset=""UTF-8">
        <title>Play Rock, Paper, Scissors</title>
        <link rel="stylesheet" href=".stle.css">
    </head>
</html>

    <body>
        <div id="header">
            <h1>Rock, Paper, Scissors Game</h1>
        </div>
        <div id="fixed">
            <div id="information">
                <p>
                    The classic game of rock, paper, scissors on google Chrome browser console.
                </p>
                <div id="gameChoices">
                    <button id="choiceRock">Rock</button>
                    <button id="choicePaper">Paper</button>
                    <button id="btnScissors">Scissors</button>
                </div>
                <div>
                    <p id="results"> Press a button to play!</p>
                    <p id="score"> Score: 0 (player) to 0 (Computer)</p>
                    <button id="reset" class="Invisible">Reset</button>
                </div>
                <script scrc="script.js"></script>
            </div>
        </div>
    </body>
